{% extends 'base.html' %}
{% block form %}
<form method="post">

        <p><select name="gender_user">
            <option value="Мужской" id="gender_user">Мужской</option>
            <option value="Женский"  id="gender_user" selected>Женский</option>
           </select></p>
        <input name="min_ear" id="search"><br>
        <input name="max_ear" id="search"><br>
        <input type="submit" value="Поиск">

</form><br><br>
{% endblock %}

{% block search %}
{% for user in users %}
    <a href="{{ url_for('id_profile', id=user.id) }}"><div>
        {{ user.name }}
        {% if user.pictures%}
            <img src="{{ url_for('static', filename=user.pictures)}}" >
        {% else %}
            <img src="{{ url_for('static', filename='lol.png')}}" >
        {% endif %}

    </div></a><hr>
{% endfor %}
{% endblock %}

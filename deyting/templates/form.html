{% extends 'base.html' %}

{% block meseg %}
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% endblock %}
{% block form %}
<div>
    <form method="post">

                <label>Yor login</label>
        <input name="login" id="login"><br>

        <label>Password</label>
        <input name="password" id="password"><br>
        <input type="submit" value="Registr">
        <a href="{{ url_for('log_user')}}">login</a>

    </form>

</div>
{% endblock %}

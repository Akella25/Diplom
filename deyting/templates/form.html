<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registr</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<div>
    <form method="post">

                <label>Yor login</label>
        <input name="login" id="login"><br>

        <label>Password</label>
        <input name="password" id="password"><br>
        <input type="submit" value="Registr">
        <a href="{{ url_for('log_user')}}">login</a>

    </form>

</div>
{%for user in users%}
    <ul>
        <li>
            {{user.login}}
        </li>

    </ul>
{%endfor%}


</body>
</html>
